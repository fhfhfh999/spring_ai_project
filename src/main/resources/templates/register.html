<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册</title>
  <link rel="stylesheet" href="/styles/register.css">
</head>
<body th:style="'background-image: url(' + ${randomImageUrl} + '); background-size: cover; background-position: center;'">
<!-- 半透明蒙版 -->
<div class="overlay"></div>

<div class="register-container">
  <h2>注册</h2>
  <!--  <form action="/register" method="post">-->
  <form th:action="@{/register}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="input-group">
      <label for="username">账号</label>
      <input type="text" id="username" name="username" placeholder="请输入账号" required>
    </div>
    <div class="input-group">
      <label for="password">密码</label>
      <input type="password" id="password" name="password" placeholder="请输入密码" required>
    </div>
    <div class="input-group">
      <label for="confirmPassword">确认密码</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请确认密码" required>
    </div>
    <div class="input-group">
      <label for="email">邮箱</label>
      <input type="email" id="email" name="email" placeholder="请输入邮箱" required>
    </div>
    <div class="input-group">
      <label for="invitationCode">邀请码</label>
      <input type="text" id="invitationCode" name="invitationCode" placeholder="请输入邀请码" required>
    </div>
    <div class="buttons">
      <button type="submit">注册</button>
      <button type="button" onclick="window.location.href='/'">取消</button>
    </div>
  </form>
  <div class="login-link">
    <a href="/login">已有账号？点击登录</a>
  </div>
</div>
</body>
</html>
