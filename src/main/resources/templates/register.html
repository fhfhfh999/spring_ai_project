<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>注册页面</title>
  <link rel="stylesheet" href="/styles/register.css">
</head>
<body>
<div class="register-container">
  <h2>注册</h2>
  <form action="/register" method="post">
    <div class="input-group">
      <label for="username">账号</label>
      <input type="text" id="username" name="username" placeholder="请输入账号" required>
    </div>
    <div class="input-group">
      <label for="password">密码</label>
      <input type="password" id="password" name="password" placeholder="请输入密码" required>
    </div>
    <div class="input-group">
      <label for="confirmPassword">确认密码</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="请确认密码" required>
    </div>
    <div class="input-group">
      <label for="invitationCode">邀请码</label>
      <input type="text" id="invitationCode" name="invitationCode" placeholder="请输入邀请码" required>
    </div>
    <div class="input-group">
      <label for="captcha">验证码</label>
      <input type="text" id="captcha" name="captcha" placeholder="请输入验证码" required>
      <img src="/captcha" alt="验证码" id="captchaImage" onclick="this.src='/captcha?'+Math.random();">
    </div>
    <div class="buttons">
      <button type="submit">注册</button>
      <button type="button" onclick="window.location.href='/login'">取消</button>
    </div>
  </form>
</div>
</body>
</html>
