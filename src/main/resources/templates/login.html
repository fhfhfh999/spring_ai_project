<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="/styles/login.css">
</head>
<body th:style="'background-image: url(' + ${randomImageUrl} + '); background-size: cover; background-position: center;'">
<!-- 半透明蒙版 -->
<div class="overlay"></div>

<div class="login-container">
    <h2>登录</h2>
    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="input-group">
            <label for="username">账号</label>
            <input type="text" id="username" name="username" placeholder="请输入用户名" required>
        </div>
        <div class="input-group">
            <label for="password">密码</label>
            <input type="password" id="password" name="password" placeholder="请输入密码" required>
        </div>
        <div class="buttons">
            <button type="submit">登录</button>
            <button type="button" onclick="window.location.href='/'">取消</button>
        </div>
    </form>
    <div class="login-links">
        <a href="/guest" class="guest-link">游客登录</a>
        <a href="/register" class="register-link">还没有账号？马上注册</a>
    </div>
</div>
</body>
</html>
